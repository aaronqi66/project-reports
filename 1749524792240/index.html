<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创业项目审视 - Project Vision</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.js"></script>

    <style>
        body {
            background-color: #000000;
            color: #E5E7EB; /* Tailwind gray-200 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }
        .highlight-text {
            color: #E31937;
        }
        .highlight-bg {
            background-color: #E31937;
        }
        .highlight-bg-gradient {
            background: linear-gradient(90deg, rgba(227,25,55,0.8) 0%, rgba(227,25,55,0.3) 100%);
        }
        .bento-box {
            background-color: #111827; /* Tailwind gray-900 */
            border-radius: 1rem; /* Tailwind rounded-xl */
            padding: 1.5rem; /* Tailwind p-6 */
            border: 1px solid #374151; /* Tailwind gray-700 */
            display: flex;
            flex-direction: column;
        }
        .chinese-title {
            font-size: 2.25rem; /* Tailwind text-4xl */
            font-weight: 700; /* Tailwind font-bold */
            line-height: 2.5rem; /* Tailwind leading-10 */
        }
        .english-subtitle {
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #9CA3AF; /* Tailwind gray-400 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        .placeholder-text {
            color: #6B7280; /* Tailwind gray-500 */
            font-style: italic;
            border-left: 3px solid #E31937;
            padding-left: 0.75rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
        }
        .guidance {
            font-size: 0.8rem;
            color: #9CA3AF; /* Tailwind gray-400 */
            margin-top: 1rem;
            border-top: 1px dashed #4B5563; /* Tailwind gray-600 */
            padding-top: 0.75rem;
        }
        .guidance i {
            margin-right: 0.5rem;
            color: #E31937;
        }
        .big-number {
            font-size: 6rem; /* Tailwind text-8xl or 9xl */
            font-weight: 800; /* Tailwind font-extrabold */
            color: #E31937;
            opacity: 0.6;
            position: absolute;
            right: 1rem;
            bottom: -0.5rem;
            z-index: 0;
            line-height: 1;
        }
        .table-like { margin-top: 1rem; }
        .table-row { display: flex; flex-direction: column; md:flex-direction: row; border-bottom: 1px solid #374151; padding: 0.75rem 0; }
        .table-header { font-weight: 600; color: #D1D5DB; /* gray-300 */ flex-basis: 30%; padding-right:1rem; }
        .table-content { flex-basis: 70%; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .checkbox-label input { accent-color: #E31937; margin-right: 0.5rem; }

        /* Simple line art for TAM/SAM/SOM example */
        .bar-chart-container { display: flex; align-items: flex-end; height: 100px; margin-top: 1rem; }
        .bar { background-color: #E31937; margin-right: 10px; transition: height 0.5s ease-out; }
        .bar-label { font-size: 0.75rem; text-align: center; color: #9CA3AF; }
    </style>
</head>
<body class="text-gray-200">

    <div id="root" class="p-4 md:p-8"></div>

    <script type="text/babel">
        const { motion } = Framer;

        const MotionBox = ({ children, className, colSpan, rowSpan }) => {
            const gridClasses = `${colSpan ? `md:col-span-${colSpan}` : ''} ${rowSpan ? `md:row-span-${rowSpan}` : ''}`;
            return (
                <motion.div
                    className={`bento-box relative overflow-hidden ${gridClasses} ${className || ''}`}
                    initial={{ opacity: 0, y: 50, scale: 0.95 }}
                    whileInView={{ opacity: 1, y: 0, scale: 1 }}
                    viewport={{ once: true, amount: 0.3 }}
                    transition={{ duration: 0.6, ease: "circOut" }}
                >
                    {children}
                </motion.div>
            );
        };

        const App = () => {
            // Placeholder for dynamic chart data interaction
            React.useEffect(() => {
                // Example: animate bars on view
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.querySelectorAll('.bar').forEach(bar => {
                                bar.style.height = bar.dataset.height;
                            });
                        }
                    });
                }, { threshold: 0.5 });

                document.querySelectorAll('.bar-chart-container').forEach(el => observer.observe(el));
            }, []);

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    {/* Module 0: Vision & Soul Searching */}
                    <MotionBox colSpan={2} className="md:col-span-2 lg:col-span-2">
                        <div className="big-number">愿</div>
                        <h2 className="chinese-title">模块 0: 项目愿景与灵魂拷问</h2>
                        <p className="english-subtitle">Module 0: Vision & Soul Searching</p>
                        <p className="mt-2 text-gray-400">在深入细节之前，我们首先要明确项目的初心和灵魂。这不仅关乎情怀，更关乎项目在面对挑战时能否保持正确的航向。</p>
                    </MotionBox>

                    <MotionBox colSpan={1} rowSpan={1} className="md:col-span-1 lg:col-span-2">
                        <div className="big-number" style={{fontSize: '8rem', right: '1.5rem', bottom: '0rem', opacity: 0.4}}>4</div>
                        <h3 className="chinese-title text-2xl">0.1 美好作品想象</h3>
                        <p className="english-subtitle">Perfect Product Vision</p>
                        <p className="placeholder-text">根据你提供的资料 “7. 美好作品想象：4”，我理解你对产品的完美形态有如下的设想：[请在此处结合用户输入的“4”号内容，详细描述你对产品“完美形态”的想象。例如：它解决了什么核心问题？用户使用它时是什么样的体验？它如何让世界变得更美好，带来了哪些独特的、积极的改变？]</p>
                        <div className="guidance">
                            <i className="fas fa-lightbulb"></i>这个想像是非常宝贵的起点。但请思考，这个“完美形态”是基于你当前的认知，还是已经有初步的用户反馈或市场信号支持？我们后续会不断回到这里，检验我们的方向是否偏离了这个初心。
                        </div>
                    </MotionBox>

                    <MotionBox colSpan={1} className="md:col-span-1 lg:col-span-2">
                        <div className="big-number" style={{fontSize: '8rem', opacity: 0.4}}>5</div>
                        <h3 className="chinese-title text-2xl">0.2 灵魂拷问</h3>
                        <p className="english-subtitle">Soul Searching Question</p>
                        <p className="placeholder-text">根据你提供的资料 “8. 灵魂拷问：5”，你希望用户在向朋友推荐产品时，脱口而出的第一个关键词是：[请在此处结合用户输入的“5”号内容，明确这个关键词。例如：“最专业的”、“最有趣的”、“最可靠的”、“最省心的”等。]</p>
                        <div className="guidance">
                            <i className="fas fa-key"></i>这个关键词直接关联到产品的核心价值主张和品牌定位。它是否足够独特和有吸引力？它是否能清晰地传递给用户？这会是我们后续在市场定位和产品设计中需要反复验证的“<span className="highlight-text font-semibold">待验证假设</span>”。
                        </div>
                    </MotionBox>

                    <MotionBox colSpan={1} className="md:col-span-1 lg:col-span-2">
                         <div className="big-number" style={{fontSize: '8rem', opacity: 0.4}}>6</div>
                        <h3 className="chinese-title text-2xl">0.3 团队动机</h3>
                        <p className="english-subtitle">Team Motivation</p>
                        <p className="placeholder-text">根据你提供的资料 “9. 团队动机：6”，你认为“我们”是做这件事最独一无二的团队，理由是：[请在此处结合用户输入的“6”号内容，阐述团队的核心信念、独特优势、以及这件事如何深刻反映了这些。例如：团队在某个领域的深厚积累、独特的技术壁垒、对特定用户群体的深刻理解等。]</p>
                        <div className="guidance">
                            <i className="fas fa-users"></i>团队的基因往往决定了产品的气质和发展方向。这些优势是真实的壁垒，还是仅仅是“我们认为的优势”？它们是否能转化为用户可感知的价值？这也是一个需要持续审视的“<span className="highlight-text font-semibold">待验证假设</span>”。
                        </div>
                    </MotionBox>

                    {/* Module 1: Starting Point & Key Factors */}
                    <MotionBox colSpan={2} className="md:col-span-3 lg:col-span-4">
                        <div className="big-number" style={{opacity: 0.2, fontSize:'10rem', right: '2rem'}}>启</div>
                        <h2 className="chinese-title">模块 1: 项目出发点与关键要素梳理</h2>
                        <p className="english-subtitle">Module 1: Starting Point & Key Factors</p>
                        <div className="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="highlight-bg-gradient p-4 rounded-lg">
                                <p className="text-sm text-gray-300">项目主题 Project Theme</p>
                                <p className="text-5xl font-bold highlight-text">1</p>
                            </div>
                            <div className="highlight-bg-gradient p-4 rounded-lg">
                                <p className="text-sm text-gray-300">目标用户 Target User</p>
                                <p className="text-5xl font-bold highlight-text">1</p>
                            </div>
                            <div className="highlight-bg-gradient p-4 rounded-lg">
                                <p className="text-sm text-gray-300">使用场景 Use Case</p>
                                <p className="text-5xl font-bold highlight-text">1</p>
                            </div>
                        </div>
                        <div className="table-like mt-6">
                            <div className="table-row hidden md:flex bg-gray-800 p-2 rounded-t-md">
                                <div className="table-header">核心问题</div>
                                <div className="table-header" style={{flexBasis: '25%'}}>检查点说明</div>
                                <div className="table-header" style={{flexBasis: '25%'}}>你的思考与回答</div>
                                <div className="table-header" style={{flexBasis: '20%'}}>导师批注与追问</div>
                            </div>
                            <div className="table-row">
                                <div className="table-header"><strong className="md:hidden">核心问题: </strong>项目成败的关键因子？</div>
                                <div className="table-content text-sm text-gray-400" style={{flexBasis: '25%'}}><strong className="md:hidden">检查点: </strong>是供给、需求，还是链接？当前哪个环节最薄弱？</div>
                                <div className="placeholder-text table-content" style={{flexBasis: '25%'}}>结合你的“项目主题：1”，你认为成功的关键是创造足够的需求，还是提供优质的供给，亦或是高效地将两者匹配起来？当前你觉得哪个环节的挑战最大？</div>
                                <div className="guidance table-content text-xs" style={{flexBasis: '20%'}}><i className="fas fa-balance-scale"></i>这是对商业模式本质的判断。不同的关键因子，对应着完全不同的资源投入优先级和运营重点。这个判断本身就是一个重大的“<span className="highlight-text font-semibold">待验证假设</span>”。</div>
                            </div>
                             <div className="table-row">
                                <div className="table-header"><strong className="md:hidden">核心问题: </strong>用户输入是否存在盲区？</div>
                                <div className="table-content text-sm text-gray-400" style={{flexBasis: '25%'}}><strong className="md:hidden">检查点: </strong>是否遗漏了关键角色（如决策者、影响者）、或忽略了重要的边界条件（如地区政策限制）？</div>
                                <div className="placeholder-text table-content" style={{flexBasis: '25%'}}>在你设想的“目标用户：1”和“使用场景：1”中，是否还存在其他影响最终决策或使用的角色？例如，B端产品中，使用者可能是员工，但决策者是老板，影响者可能是IT部门。C端产品中，孩子使用，家长付费。是否存在你未曾考虑到的政策、法规或行业潜规则等边界条件？</div>
                                <div className="guidance table-content text-xs" style={{flexBasis: '20%'}}><i className="fas fa-user-secret"></i>遗漏关键角色或边界条件，可能导致产品设计偏离实际需求，或在推广中遭遇巨大阻力。</div>
                            </div>
                            <div className="table-row">
                                <div className="table-header"><strong className="md:hidden">核心问题: </strong>用户是否需要重新定义？</div>
                                <div className="table-content text-sm text-gray-400" style={{flexBasis: '25%'}}><strong className="md:hidden">检查点: </strong>使用者 ≠ 付费者？是否存在多边关系？</div>
                                <div className="placeholder-text table-content" style={{flexBasis: '25%'}}>你的“目标用户：1”是产品的使用者，还是最终的付费者？或者两者皆是？如果不是，那么付费者的需求和动机是什么？产品是否需要同时满足多方用户的需求（例如，平台型产品连接买家和卖家）？</div>
                                <div className="guidance table-content text-xs" style={{flexBasis: '20%'}}><i className="fas fa-users-cog"></i>清晰定义用户和客户（付费者）至关重要。若两者分离，则需要分别理解他们的痛点和价值诉求。这直接影响产品的核心功能设计和商业模式。这也是一个“<span className="highlight-text font-semibold">待验证假设</span>”。</div>
                            </div>
                        </div>
                    </MotionBox>

                    {/* Module 2: User Persona & Urgency */}
                     <MotionBox colSpan={2} className="md:col-span-3 lg:col-span-4">
                        <div className="big-number" style={{opacity: 0.2, fontSize:'10rem', right: '2rem'}}>人</div>
                        <h2 className="chinese-title">模块 2: 用户角色与需求迫切度分析</h2>
                        <p className="english-subtitle">Module 2: User Persona & Urgency</p>
                    </MotionBox>

                    <MotionBox colSpan={2} className="md:col-span-3 lg:col-span-4">
                        <h3 className="chinese-title text-2xl">2.1 用户画像与链路角色</h3>
                        <p className="english-subtitle">User Persona & Roles</p>
                        <p className="placeholder-text mt-2">根据你提供的“目标用户：1”，我们需要将其具体化。请尝试补充以下信息：(表格内容)</p>
                        <div className="overflow-x-auto">
                            <table className="w-full mt-4 text-sm text-left">
                                <thead className="text-xs text-gray-300 uppercase bg-gray-700">
                                    <tr>
                                        <th scope="col" className="px-4 py-3">用户角色</th>
                                        <th scope="col" className="px-4 py-3">群体规模</th>
                                        <th scope="col" className="px-4 py-3">角色身份</th>
                                        <th scope="col" className="px-4 py-3">工作/生活方式</th>
                                        <th scope="col" className="px-4 py-3">获客渠道</th>
                                        <th scope="col" className="px-4 py-3"><i className="fas fa-heart mr-1 highlight-text"></i>情感动机</th>
                                        <th scope="col" className="px-4 py-3"><i className="fas fa-brain mr-1 highlight-text"></i>心理痛点</th>
                                        <th scope="col" className="px-4 py-3"><i className="fas fa-bolt mr-1 highlight-text"></i>行为触发点</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-gray-700">
                                        <td className="px-4 py-3 placeholder-text">[角色名称1]</td>
                                        <td className="px-4 py-3 placeholder-text">[预估或数据]</td>
                                        <td className="px-4 py-3 placeholder-text">[例如：XX公司市场经理]</td>
                                        <td className="px-4 py-3 placeholder-text">[描述其典型一天]</td>
                                        <td className="px-4 py-3 placeholder-text">[例如：行业社群]</td>
                                        <td className="px-4 py-3 placeholder-text">[渴望被认可]</td>
                                        <td className="px-4 py-3 placeholder-text">[现有工具难用]</td>
                                        <td className="px-4 py-3 placeholder-text">[接到XX任务时]</td>
                                    </tr>
                                    {/* Add more rows as needed */}
                                </tbody>
                            </table>
                        </div>
                         <div className="guidance">
                            <i className="fas fa-user-astronaut"></i>用户画像不是凭空想象，而是基于观察、访谈和数据的总结。初期可以是假设，但必须尽快验证。你对“目标用户：1”的理解有多深？这些描述是基于事实，还是你的推测？
                        </div>
                    </MotionBox>
                     <MotionBox colSpan={1} className="md:col-span-1 lg:col-span-2">
                        <h3 className="chinese-title text-2xl">2.2 场景设想还原</h3>
                        <p className="english-subtitle">Scenario Imagination</p>
                        <p className="placeholder-text mt-2">根据你提供的“使用场景：1”，请用第一人称或场景剧的形式，生动还原用户的典型任务、行为链与决策动因：[请在此处结合用户输入的“1”号内容，描述一个或多个具体的用户故事。例如：“我是小明，一个项目经理。每天早上，我打开电脑的第一件事就是… 因为… 我感到很烦躁。如果有一个工具能帮我… 我会觉得…”]</p>
                         <div className="guidance">
                            <i className="fas fa-theater-masks"></i>场景的生动性有助于我们共情用户，发现那些隐藏在行为背后的真实需求和痛点。这个场景的真实性和普遍性如何？这是高频场景还是低频场景？其痛点强度是否足够支撑用户付费或改变习惯？这些都是“<span className="highlight-text font-semibold">待验证假设</span>”。
                        </div>
                    </MotionBox>

                    <MotionBox colSpan={1} className="md:col-span-2 lg:col-span-2">
                        <div className="big-number" style={{fontSize: '8rem', opacity: 0.4}}>2</div>
                        <h3 className="chinese-title text-2xl">2.3 用户当前解决方案与设想方案对比</h3>
                        <p className="english-subtitle">Current vs. Envisioned Solution</p>
                        <p className="mt-2"><strong>目前解决方案：</strong> <span className="placeholder-text">[来自你输入的“2”]</span></p>
                        <p className="mt-1"><strong>设想的解决方案及优势：</strong> <span className="placeholder-text">[来自你输入的“2”]</span></p>
                        <p className="placeholder-text mt-2">(表格内容说明对比分析)</p>
                        {/* Placeholder for table */}
                        <div className="overflow-x-auto mt-2">
                            <table className="w-full text-sm text-left">
                                <thead className="text-xs text-gray-300 uppercase bg-gray-700">
                                    <tr>
                                        <th scope="col" className="px-4 py-3">使用环节</th>
                                        <th scope="col" className="px-4 py-3">当前方案 (阻力/不完美)</th>
                                        <th scope="col" className="px-4 py-3">设想方案 (动力/更好)</th>
                                        <th scope="col" className="px-4 py-3">潜在优势</th>
                                        <th scope="col" className="px-4 py-3">潜在劣势</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-gray-700">
                                        <td className="px-4 py-3 placeholder-text">[任务分配]</td>
                                        <td className="px-4 py-3 placeholder-text">[用户目前如何做？]</td>
                                        <td className="px-4 py-3 placeholder-text">[用你的方案后如何做？]</td>
                                        <td className="px-4 py-3 placeholder-text">[效率提升XX%]</td>
                                        <td className="px-4 py-3 placeholder-text">[学习成本高]</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div className="guidance">
                             <i className="fas fa-exchange-alt"></i>这里的核心是“替代”。你的方案必须比现有方案好上“数量级”，才能驱动用户改变。这里的“优势”和“劣势”目前都停留在你的设想层面，每一个判断都是一个“<span className="highlight-text font-semibold">待验证假设</span>”。用户真的觉得目前的“2”号方案有那么痛苦吗？你的新“2”号方案的优势真的能打动他们吗？
                        </div>
                    </MotionBox>
                    
                    {/* Module 3: Market & Opportunity */}
                    <MotionBox colSpan={2} className="md:col-span-3 lg:col-span-4">
                        <div className="big-number" style={{opacity: 0.2, fontSize:'10rem', right: '2rem'}}>市</div>
                        <h2 className="chinese-title">模块 3: 市场现状与机会识别</h2>
                        <p className="english-subtitle">Module 3: Market & Opportunity</p>
                    </MotionBox>

                    <MotionBox colSpan={1} className="md:col-span-1 lg:col-span-1">
                        <h3 className="chinese-title text-xl">3.1 市场结构判断</h3>
                        <p className="english-subtitle">Market Structure</p>
                        <div className="mt-3 space-y-3">
                            <div>
